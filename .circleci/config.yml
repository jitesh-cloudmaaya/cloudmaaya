version: 2
jobs:
  build:
     docker:
       - image: circleci/python:2.7.13
       - image: circleci/mysql:5.7
         environment:
           MYSQL_ROOT_PASSWORD: password
           MYSQL_DATABASE: catalogue_service
       - image: docker.elastic.co/elasticsearch/elasticsearch:5.5.2

     working_directory: ~/repo

     steps:
       - checkout
       - setup_remote_docker:
           docker_layer_caching: true

       - run: 
          name: Build Shopping Service Docker Image
          command: docker build -t allumestyle/catalogue-service:$(git branch | grep \* | cut -d ' ' -f2 | sed 's/\///g') .

       - run:
          name: Run Tests
          command: docker run  -v $(pwd)/catalogue_service/settings_local.py.default:/srv/catalogue_service/catalogue_service/settings_local.py --entrypoint="/docker-entrypoint-test.sh" allumestyle/catalogue-service:$(git branch | grep \* | cut -d ' ' -f2 | sed 's/\///g')

       - run:  
          name: Set Docker Hub Creds
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
       - run:  
          name: Push the tagged image to Docker Hub
          command: docker push allumestyle/catalogue-service:$(git branch | grep \* | cut -d ' ' -f2 | sed 's/\///g')


  deploy:
     docker:
      #- image: allumestyle/catalogue-service:$(git branch | grep \* | cut -d ' ' -f2 | sed 's/\///g')
     working_directory: ~/repo  
     steps:
       - checkout
       - run:
           name: Install Fabrik
           command: pip install Fabrik
       - run:
           name: Deploy if tests pass and branch is Develop
           command: fab qa deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: develop


