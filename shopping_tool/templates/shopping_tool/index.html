<body>

   <h1>Welcome</h1>
   <div id="products"></div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script> 


 
<script>
(function() {
  var products_api = "/product_api/basic_search?text=jeans";
  $.getJSON( products_api, {

  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.product_name ).appendTo( "#products" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>

</body>
