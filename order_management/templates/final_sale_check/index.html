<!doctype html>
<html lang="en">

    <head>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <!-- load static javascrip -->
        {% load static %}
        <script src="{% static 'final_sale_check/js/final_sale_check.js' %}"></script>
        <script>
        $(function() {
            loadData({{allume_cart_id}}); 
        }); 
        </script>
    </head>

    <body>
        <div class="container">
            <!-- Heading -->
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-md-offset-3">
                <h1> Allume Final Sale Checker</h1>
                </div>
            </div>
            <br>

            <!-- Function -->
            <div class="row">
                <!-- viewer section -->
                <div class="col-9">
                    <div class="row justify-content-md-center">
                    <iframe id="frame" src=""
                    width="100%" height="600" frameborder="1"></iframe>
                    </div>
                </div>
                <!-- selector section -->
                <div class="col-3">
                    <br>
                    <!-- mark final sale or not -->
                    <div class="row">
                        <p> Having trouble seeing? Click <a id="product_page" href='' target="_blank"> HERE </a> to see the product page.</p>
                    </div>
                    <br><br><br>
                    <!-- mark final sale or not -->
                    <div class="row">
                        <button type="button" class="btn btn-success" onclick="javascripts:approveItem()">Approve</button>
                    </div>
                    <br>
                    <div class="row">
                        <button type="button" class="btn btn-danger" onclick="javascripts:markFinalSale()">Mark Final Sale</button>
                    </div>
                    <br><br>
                    <!-- order detail -->
                    <p>Order Detail:</p><div id="detail"></div>
                    <!-- product next -->
                    <br><br><br>

                    <!-- check box -->
                    <div class="row">
                        <div id="status"></div>
                    </div>

                    <!-- next / previous page -->
                    <br><br>
                    <div class="row">
                        <button type="button" class="btn btn-light" onclick="javascripts:previousItem()">Previous</button>
                    </div>
                    <br>
                    <div class="row">
                        <button type="button" class="btn btn-light" onclick="javascripts:nextItem()">Next</button>
                    </div>
                </div>
            </div>
        </div>
                

    </body>
